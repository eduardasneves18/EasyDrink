{% extends 'base/base.html' %}
{% load static %}

{% block title %}Adicionando item{% endblock title %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/styles/style_cart.css' %}" />
    {% load widget_tweaks %}
    {% load crispy_forms_tags %}


    <div class="container product-buy" >

        <div class="product-buy-image">
                    <img class="product-buy-image"
                        src="https://content.paodeacucar.com/wp-content/uploads/2019/06/o-que-%C3%A9-vinho-de-mesa3.jpg"
                        alt="Los Angeles">
        </div>
        
        
        <h1 class="font-weight-bold">{{ product.title   }}</h1>

        <div class="product-buy-description">
            {{ product.description }}
        </div>

        <div classs="product-buy-quantity">
              <form  method="POST">
                    {% csrf_token %}
                    {{ cart_add_detail|crispy }}
                    <button class="btn btn-primary" type="submit">Confirm</button>
            </form>
        </div>

    </div>

    <script type="text/javascript" src="{% static 'js/script_cart.js' %}"></script>
{% endblock content %}
