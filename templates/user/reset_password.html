{%extends 'base/base.html'%}
{% load static %}


{%block content %}

{% load crispy_forms_tags %}

    <div class="login">
        <div class="box-login">
            <h1>Reset password</h1>
            <h4> Send your e-mail to reset password </h4>
            <form method="POST">
                {% csrf_token %}
                {{ reset_password_form|crispy }}

                <button class="btn btn-primary" type="submit">Reset password</button>
            </form>
        </div>
    </div>
    
    <script src="{% static 'js/script_nav.js' %}"></script>

{%endblock content%}
