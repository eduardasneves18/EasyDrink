{% extends 'templates/base/base.html' %}

{% block content%}
<style>

</style>


<div class="container">
    <div class="row">
        <div class="col-6">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13249.247068040606!2d151.20960562674117!3d-33.8816236491114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1468899355787"
                width="100%" height="100%" hea allowfullscreen>
            </iframe>
        </div>
        <div class="col-6">
            <div class="contact-form">
                <h2>Contact Us</h2>
            </div>
            <div class="contact-form">
                <h5>We are here assist you.</h5>
            </div>

            <form>
                <div class="mb-3">
                    <label for="name" class="form-label"></label>
                    <input type="email" class="form-control" placeholder="Name" id="1">
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label"></label>
                    <input type="email" class="form-control" placeholder="Email" id="2">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="message"></label>
                    <textarea class="form-control" placeholder="Message" id="3" rows="5"></textarea>
                </div>

                <div class="mb-3">
                    <button type="button" class="btn btn-primary t">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content%}
