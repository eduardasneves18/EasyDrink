<!-- search form -->
<form method='GET' action="{% url 'search:query' %}" id="search-form">
    <input type="search" placeholder="Search Here ..." name="q" value="{{ request.GET.q }}" id="search-box">
    <label for="search-box" class="fas fa-search"></label>
    <i class="fa fa-times" id="close" aria-hidden="true"></i>
</form>
