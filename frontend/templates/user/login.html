 {% load static %}

<html>

    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            <title>Login</title>
            
            <!-- Bootstrap 5.0 CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            
            <!--CSS-->
            <link rel="stylesheet" href="/pages/static/css/style_login.css">
            <link rel="stylesheet" href="/pages/static/css/style_navbar.css">
    </head>

    <body>
    {% include 'base/nav.html' %}

        <form action="." method="post">
        {% csrf_token %}
            <div class="login">
                <div class="card card-login col-sm-4">
                    <div class="card-body"> 
                        <h1 class="card-title">Login</h1>
                        <form class="box-login">
                        <div class="row mb-3" >
                            <label for="input-email" class="col-sm-12 col-form-label">Email</label>
                            <div class="col-sm-12">
                                <input type="email" id="input-email" style="width:100%; height:6vh; padding-left: 10px">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-10 col-form-label">Password</label>
                            <div class="col-sm-12">
                            <input type="password"  id="inputPassword3" style="width:100%; height:6vh; padding-left: 10px">
                            </div>
                        </div>

                        <div class="check-remember">
                            <input type="checkbox" id="remember-checkbox">
                            <label  for="remember-checkbox">
                                Remember me
                            </label>
                        </div>
                            
                            </div>
                            <div> 
                                <a class="link-new-user" href="{% url 'users:register' %}" style="width: 310px; height:50;"> 
                                    New customer? <strong> Start here. </strong>
                                </a>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </form>

                    </div>
                </div>
            </div>
                <script src="" async="" defer=""></script>
        
        </form>
    </body>

</html>
