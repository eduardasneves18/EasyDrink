{% extends 'base/base.html' %}

{% block content %}
<style>
    .title {
        font-weight: bold;
    }
</style>

<div>
    {% if product.id %}
    <div class="row">
        <div class="col-md-6">
            <div id="galeria" class="carousel slide" data-ride="carousel">
                <ul class="carousel-indicators">
                    <li data-target="#galeria" data-slide-to="0" class="active"></li>
                    <li data-target="#galeria" data-slide-to="1"></li>
                    <li data-target="#galeria" data-slide-to="2"></li>
                </ul>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100"
                            src="https://content.paodeacucar.com/wp-content/uploads/2019/06/o-que-%C3%A9-vinho-de-mesa3.jpg"
                            alt="Los Angeles">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            src="https://content.paodeacucar.com/wp-content/uploads/2019/06/o-que-%C3%A9-vinho-de-mesa5.jpg"
                            alt="Chicago">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            src="https://content.paodeacucar.com/wp-content/uploads/2019/06/o-que-%C3%A9-vinho-de-mesa5.jpg"
                            alt="New York">
                    </div>
                </div>

                <a class="carousel-control-prev" href="#galeria" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#galeria" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>

        <div class="container col-md-6">
            <div class="row">
                <div class="col-12">
                    <h1 class="title">
                        {{product.name}}
                    </h1>
                </div>
                <div class="col-12">
                    <p>
                        {{product.description}}
                    </p>
                </div>

                <div class="col-12">
                    <div class="codigo-produto">
                        <span class="cor-secundaria">
                            <b>Code:</b>
                            <span itemprop="sku">
                                {{product.id}}
                            </span> 
                        </span>
                    </div>
                </div>
                <div class="col-12">
                    <div class="preco">
                        <div class="preco-valor">
                            <b>R$:</b>
                            {{ product.price }} 
                        </div>
                    </div>
                    <div class="desconto-a-avista">
                        <div class="valor">
                            <span class="desconto-a-vista">
                                or
                                <strong class="cor-principal title">R$ {{product.price}}</strong>
                                via Bank Slip
                            </span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <button type="button" class="btn btn-info btn-lg w-100">
                        <a  href="{% url 'pages:cart' %}">
                            Add to cart
                        </a>
                    </button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-success btn-lg w-100">
                        <a  href="{% url 'pages:cart' %}">
                            Buy now
                        </a>
                    </button>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <table class="table table-bordered">
                        <tbody class="table-item">
                            <tr>
                                <td scope="row">
                                    <img
                                        src="https://cdn.awsli.com.br/production/static/img/formas-de-pagamento/mercadopagov1-logo.png?v=39e08c5" />
                                </td>
                            </tr>
                            <tr>
                                <td scope="row">
                                    <img
                                        src="https://cdn.awsli.com.br/production/static/img/formas-de-pagamento/boleto-logo.png?v=39e08c5" />
                                </td>

                            </tr>
                            <tr>
                                <td scope="row">
                                    <img
                                        src="https://cdn.awsli.com.br/production/static/img/formas-de-pagamento/payu-cards.png?v=39e08c5" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="row mt-3">
        <center>{{ product.detail}}</center>
    </div>
    {% endif %}
</div>

{% endblock content %}
